<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.css') }}">
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/fasthover.css') }}">
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/popuo-boxcss') }}">
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/font-awesome.css') }}">

        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/flexslider.css') }}">

        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/jquery.countdown.css') }}">

        <script type="text/javascript" src="{{ url_for('static', filename = 'js/jquery.min.js') }}"></script>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/jquery.countdown.css') }}">
        <link href='//fonts.googleapis.com/css?family=Glegoo:400,700' rel='stylesheet' type='text/css'>
        <link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>


        <script type="text/javascript">
            jQuery(document).ready(function($) {
                $(".scroll").click(function(event){
                    event.preventDefault();
                    $('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
                });
            });
        </script>
    </head>
    <body>
        <script type="text/javascript" src="{{ url_for('static', filename = 'js/bootstrap-3.1.1.min.js') }}"></script>

        {%  include 'includes/_header.html' %}

        {%  include 'includes/_navbar.html' %}
        {%  include 'includes/_homepic.html' %}
        {%  include 'includes/_bannerbottom.html' %}
        {%  include 'includes/_newbroducts.html' %}

         <div class="container">
            {% block body %}{% endblock %}
         </div>



    </body>
</html>
